<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<style>
		 p.main{
		  text-align:center;
		  text-decoration:underline; 
		  text-transform:capitalize; 
		  letter-spacing:+3; 
		  writing-mode:lr-tb; 
		  direction:ltr; 
		 }
		 p.main2{
		  text-align:left;
		  text-decoration:underline; 
		  text-transform:capitalize; 
		  letter-spacing:+3; 
		  writing-mode:lr-tb; 
		  direction:ltr; 
		 }

		</style>

	</head>
	<body>
		<p class="main">This is text format example</p>

		<p class="main2">This is text format example</p>
	</body>
</html>
