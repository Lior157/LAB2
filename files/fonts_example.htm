<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="fonts_example.css">
		<title></title>
		<meta name="GENERATOR" content="Microsoft Visual Studio.NET 7.0">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
	</head>
	<body>
		<p align=center>Style Sheet Example Form</p>
		<form class="main">
			<table cellpadding="2" cellspacing="2">
				<caption align="left" valign="top">Please fill the following details :</caption>
				<tr>
					<td><label>First Name :</label></td>
					<td><input type="text" class="txtClass" ></td>
					<td><label>Middle Name :</label></td>
					<td><input type="text" class="txtClass" ></td>
					<td><label>Last Name :</label></td>
					<td><input type="text" class="txtClass" ></td>
				</tr>
				<tr>
					<td><label>Gender </label></td>
					<td>
						<select>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td colspan="3"><input type="text" class="txtClassLong"></td>
				</tr>
				<tr>
					<td><label>E-mail</label></td>
					<td colspan="3"><input type="text" class="txtClassLong" ID="Text1" NAME="Text1"></td>
				</tr>
				<tr>
					<td><input type="submit" class="btnClass" value="Submit Form"></td>
					<td><input type="reset" class="btnClass" value="Reset Form"></td>
				</tr>

			</table>
		</form>
	</body>
</html>
